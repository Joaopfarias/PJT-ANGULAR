<br />
<div class="d-flex justify-content-center align-items-center">
    <div class="card" style="width: 20rem;">
        <h4 class="card-header">Alterar dados
            <button id="btnans" class="btn btn-outline-dark btn-sm" type="submit"
              (click)="voltar()" style="
              position: absolute;
              right: 0;
              margin-right: 5px;
              margin-top: 1px;">Voltar</button></h4>
        <div class="card-body">
            <label for="txtn">Nome</label>
            <input type="text" id="txtn" class="form-control" name="txtn" [placeholder]="usuariog.nome" [(ngModel)]="usuariop.nome"/>
            <label for="txts">Sobrenome</label>
            <input type="text" id="txts" class="form-control" name="txtrs" [placeholder]="usuariog.sobrenome" [(ngModel)]="usuariop.sobrenome"/>
            <label for="txtl">Login</label>
            <input type="text" id="txtl" class="form-control" name="txtl" [placeholder]="usuariog.login" [(ngModel)]="usuariop.login"/>
        </div>
        <div class="card-footer" style="display: flex; justify-content: center;">
            <button class="btn btn-success" id="btnsat" type="submit" (click)="alterar()">Salvar Alterações</button>
        </div>
    </div>
</div>
