<br />
<div class="d-flex justify-content-center align-items-center">
    <div class="card" style="width: 20rem;">
        <div class="card-header">
            <h4>Entrar</h4>
        </div>
        <div class="card-body">
            <label for="email">Login</label>
            <input type="text" name="login" id="login" #login class="form-control" [(ngModel)]="usuario.login" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" [(ngModel)]="usuario.senha" required>
        </div>
        <div class="card-footer" style="display: flex; justify-content: center;">
            <button class="btn btn-success" style="margin: 0px 2px;" type="button"
                (click)="logarUsuario()">Entrar</button>
            <button class="btn btn-success" style="margin: 0px 2px;" type="button"
                routerLink="/Register">Cadastrar</button>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
